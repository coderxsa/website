<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Error - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #eeeeee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #ff4c4c;
      animation: pulse 2s infinite ease-in-out;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeIn 3s ease-in;
    }

    .glitch {
      position: relative;
      color: #ff4c4c;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff4c4c;
      animation: glitch 2s infinite linear alternate-reverse;
    }

    .glitch::before {
      top: -2px;
      color: #0ff;
    }

    .glitch::after {
      top: 2px;
      color: #f0f;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #ff4c4c;
      }
      50% {
        text-shadow: 0 0 30px #ff4c4c;
      }
    }

    @keyframes glitch {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      5% {
        clip: rect(0, 9999px, 100px, 0);
      }
      10% {
        clip: rect(100px, 9999px, 200px, 0);
      }
      15% {
        clip: rect(0, 9999px, 150px, 0);
      }
      20% {
        clip: rect(100px, 9999px, 100px, 0);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
      }
    }

    a {
      color: #00ffe7;
      text-decoration: none;
      margin-top: 30px;
      display: inline-block;
      font-size: 1.2rem;
      border: 1px solid #00ffe7;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #00ffe7;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="error-code glitch" data-text="404">404</div>
  <div class="message">Oops! The page you're looking for is Offline at the moment.</div>
  <a href="/">Return Home</a>
</body>
</html>
