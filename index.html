    @keyframes glitch {

      50% { transform: translateX(-3px); text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }

    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 12px #00ffaa; }
      50% { opacity: 0.85; text-shadow: 0 0 20px #00ffff; }
    }
  
    .dropdown-btn {
      margin: 25px auto;
      padding: 14px 28px;
      border: 2px solid #00ffaa;
      background: rgba(0, 255, 136, 0.12);
      color: #00ffaa;
      font-size: 1.25rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 170, 0.3);
      backdrop-filter: blur(3px);
    }
  
    .dropdown-btn:hover {
      background: rgba(0, 255, 136, 0.25);
      transform: scale(1.08);
      text-shadow: 1px 1px #ff00ff;
      border-color: #00ffff;
      box-shadow: 0 0 16px rgba(0, 255, 170, 0.6);
    }
  
    .dropdown-section {
      display: none;
      margin-top: 25px;
      animation: fadeIn 0.5s ease-in-out;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .social-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px 28px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
      justify-items: center;
    }
  
    .social-buttons a {
      color: #00ffaa;

      font-size: clamp(1rem, 2.5vw, 1.25rem);

      border: 2px solid #00ffaa;

      box-shadow: 0 0 14px rgba(0, 255, 136, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
  
    .social-buttons a::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.15), transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
  
    .social-buttons a:hover {
      transform: scale(1.08) rotate(2deg);
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
      filter: hue-rotate(20deg);
      background: rgba(0, 255, 136, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.75);
    }
  
    .social-buttons a:hover::after {
      opacity: 1;
    }
